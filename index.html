<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Private Gallery</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      color: #111;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      oncontextmenu: return false;
    }

    body {
      /* 禁止右键菜单 */
    }

    .wrap {
      width: 100%;
      max-width: 980px;
      padding: 32px 20px;
    }

    .panel {
      border: 1px solid #ddd;
      border-radius: 16px;
      background: #fff;
      padding: 24px 28px;
    }

    h1 {
      margin: 0 0 4px;
      font-size: 20px;
      font-weight: 500;
      text-align: center;
      letter-spacing: 0.08em;
    }

    .sub {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-bottom: 16px;
    }

    .login,
    .gallery { display: none; }

    .login.active,
    .gallery.active { display: block; }

    .field {
      margin: 16px 0 8px;
    }

    label {
      font-size: 13px;
      display: block;
      margin-bottom: 6px;
    }

    input[type="password"] {
      width: 100%;
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #fafafa;
      font-size: 14px;
      outline: none;
    }

    input[type="password"]:focus {
      border-color: #111;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 9px 0;
      border-radius: 999px;
      border: 1px solid #111;
      background: #111;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #fff;
      color: #111;
    }

    .hint {
      margin-top: 8px;
      font-size: 11px;
      color: #9a9a9a;
      text-align: center;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }

    .logout {
      cursor: pointer;
      text-decoration: underline;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    /* 用背景图 + 透明遮罩，减少“另存为图片”的机会 */
    .img-box {
      position: relative;
      padding-top: 150%; /* 约 2:3 比例，可改 */
      background-size: cover;
      background-position: center;
      background-color: #eee;
      border-radius: 8px;
      overflow: hidden;
    }

    .img-box::after {
      content: "";
      position: absolute;
      inset: 0;
      background: transparent;
      pointer-events: auto;
    }

    /* 全局禁右键 */
  </style>
</head>
<body oncontextmenu="return false;">
  <div class="wrap">
    <div class="panel">
      <!-- 登录区域 -->
      <div class="login active" id="login">
        <h1>PRIVATE GALLERY</h1>
        <div class="sub">Password required · B&amp;W only</div>

        <div class="field">
          <label for="pw">PASSWORD</label>
          <input type="password" id="pw" autocomplete="off" />
        </div>
        <button id="loginBtn">ENTER</button>
        <p class="hint">仅供本人 & 少数熟人查看，请勿外传 / 转载。</p>
      </div>

      <!-- 图片区域 -->
      <div class="gallery" id="gallery">
        <div class="topbar">
          <span>Gallery · 6 pages</span>
          <span class="logout" id="logout">Log out</span>
        </div>
        <p class="hint">
          已关闭右键与常用保存快捷键，但无法完全阻止截图等方式。
        </p>

        <div class="grid">
          <!-- 把下面这 6 个路径改成你自己的图片路径 -->
          <div class="img-box" style="background-image:url('images/1.jpg');"></div>
          <div class="img-box" style="background-image:url('images/2.jpg');"></div>
          <div class="img-box" style="background-image:url('images/3.jpg');"></div>
          <div class="img-box" style="background-image:url('images/4.jpg');"></div>
          <div class="img-box" style="background-image:url('images/5.jpg');"></div>
          <div class="img-box" style="background-image:url('images/6.jpg');"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 你的访问密码（前端明文，只适合熟人小站用）
    const PASSWORD = "07140208176165merdeka772";

    const login = document.getElementById("login");
    const gallery = document.getElementById("gallery");
    const pwInput = document.getElementById("pw");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logout");

    function doLogin() {
      if (pwInput.value === PASSWORD) {
        login.classList.remove("active");
        gallery.classList.add("active");
        pwInput.value = "";
      } else {
        alert("密码不正确");
      }
    }

    loginBtn.addEventListener("click", doLogin);
    pwInput.addEventListener("keydown", e => {
      if (e.key === "Enter") doLogin();
    });

    logoutBtn.addEventListener("click", () => {
      gallery.classList.remove("active");
      login.classList.add("active");
    });

    // 禁止常见保存 / 查看源代码快捷键（只是增加一点点难度）
    document.addEventListener("keydown", e => {
      if (
        (e.ctrlKey && (e.key === "s" || e.key === "S" || e.key === "u" || e.key === "U")) ||
        e.key === "F12"
      ) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
