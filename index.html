<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />

  <style>
    * { box-sizing: border-box; }

    /* 夜空背景 */
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #050712, #0a0f29, #1a1f3c);
      color: #eee;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    /* 霜冻四角 */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at top left, rgba(255,255,255,0.18), transparent 60%),
        radial-gradient(circle at top right, rgba(255,255,255,0.18), transparent 60%),
        radial-gradient(circle at bottom left, rgba(255,255,255,0.18), transparent 60%),
        radial-gradient(circle at bottom right, rgba(255,255,255,0.18), transparent 60%);
      z-index: 2;
    }

    .wrap {
      width: 100%;
      max-width: 980px;
      padding: 32px 20px;
    }

    .panel {
      border: 1px solid #2b2b3a;
      border-radius: 16px;
      background: rgba(20,20,30,0.75);
      backdrop-filter: blur(6px);
      padding: 24px 28px;
      position: relative;
      z-index: 10;
      color: #eee;
    }

    h1 {
      margin: 0 0 4px;
      font-size: 20px;
      font-weight: 500;
      text-align: center;
      letter-spacing: 0.08em;
    }

    .sub {
      text-align: center;
      font-size: 12px;
      color: #bbb;
      margin-bottom: 16px;
    }

    .login, .albums, .gallery { display: none; }
    .login.active, .albums.active, .gallery.active { display: block; }

    .field { margin: 16px 0 8px; }

    label {
      font-size: 13px;
      display: block;
      margin-bottom: 6px;
    }

    input[type="password"] {
      width: 100%;
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid #555;
      background: #1d1d28;
      color: #eee;
      font-size: 14px;
      outline: none;
    }

    input[type="password"]:focus {
      border-color: #fff;
    }

    button {
      margin-top: 10px;
      padding: 9px 14px;
      border-radius: 999px;
      border: 1px solid #eee;
      background: #eee;
      color: #111;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #111;
      color: #eee;
    }

    .btn-block { width: 100%; }

    .hint {
      margin-top: 8px;
      font-size: 11px;
      color: #aaa;
      text-align: center;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #ccc;
      margin-bottom: 10px;
      gap: 8px;
    }

    .link-like { cursor: pointer; text-decoration: underline; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .img-box {
      position: relative;
      padding-top: 150%;
      background-size: cover;
      background-position: center;
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
    }

    /* 月亮（日式插画风） */
    .moon {
      position: fixed;
      top: 40px;
      right: 60px;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle,
        rgba(255,245,210,1) 20%,
        rgba(255,240,185,0.8) 40%,
        rgba(255,230,150,0.4) 60%,
        rgba(255,230,150,0.15) 80%,
        transparent 100%);
      filter: blur(1px);
      z-index: 1;
      pointer-events: none;
    }

    /* 大雪（慢速柔和版） */
    .snowflake {
      position: fixed;
      top: -20px;
      background: rgba(220, 235, 255, 0.95);
      border-radius: 50%;
      pointer-events: none;
      z-index: 3;
      animation: snowFall 6s linear infinite;
      box-shadow: 0 0 8px rgba(180, 200, 255, 0.9);
    }

    @keyframes snowFall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* 弹窗保持原样 */
    .msg-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 5;
    }

    .msg-box-pop {
      position: absolute;
      min-width: 210px;
      max-width: 300px;
      background: rgba(0,0,0,0.65);
      color: #f5f5f5;
      font-size: 12px;
      padding: 8px 10px;
      border-radius: 8px;
      opacity: 0;
      transform: scale(0.9) translateY(4px);
      animation: fadePop 2.4s ease-out forwards;
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(6px);
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    @keyframes fadePop {
      0% { opacity: 0; transform: scale(0.9) translateY(4px); }
      10% { opacity: 1; transform: scale(1) translateY(0); }
      80% { opacity: 1; }
      100% { opacity: 0; transform: scale(0.95) translateY(-4px); }
    }
  </style>
</head>

  <script>
    const PASSWORD = "071402081651761560925039";
    const HIKARI_PASSWORD = "merdeka772";

    const login = document.getElementById("login");
    const albums = document.getElementById("albums");
    const gallery = document.getElementById("gallery");
    const pwInput = document.getElementById("pw");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logout");
    const logoutTop = document.getElementById("logoutTop");

    function doLogin() {
      if (pwInput.value === PASSWORD) {
        login.classList.remove("active");
        albums.classList.add("active");
        pwInput.value = "";
      } else alert("密码不正确");
    }

    function openカノープスの光() {
      const second = prompt("请输入该本密码：");
      if (second === HIKARI_PASSWORD) {
        albums.classList.remove("active");
        gallery.classList.add("active");
      } else if (second !== null) alert("密码不正确");
    }

    function backToAlbums() {
      gallery.classList.remove("active");
      albums.classList.add("active");
    }

    function doLogout() {
      gallery.classList.remove("active");
      albums.classList.remove("active");
      login.classList.add("active");
    }

    loginBtn.addEventListener("click", doLogin);
    pwInput.addEventListener("keydown", e => e.key === "Enter" && doLogin());
    logoutBtn.addEventListener("click", doLogout);
    logoutTop.addEventListener("click", doLogout);

    document.addEventListener("keydown", e => {
      if ((e.ctrlKey && ["s","S","u","U"].includes(e.key)) || e.key === "F12") e.preventDefault();
    });

    const msgLayer = document.getElementById("msgLayer");
    const messages = [
      "不要让他人把握生杀予夺的权力！",
      "不要哭，不要绝望。这不是你现在该做的事。",
      "义勇先生。",

      "义勇先生。",
      "义勇先生。",

      "义勇先生不打算把锖兔托付给你的东西延续下去吗"
    ];

    let panelRect = null;
    function updatePanelRect() {
      const panel = document.querySelector(".panel");
      if (panel) panelRect = panel.getBoundingClientRect();
    }
    updatePanelRect();
    window.addEventListener("resize", updatePanelRect);

    function randomPositionAroundPanel() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const boxWidth = 260, boxHeight = 70;

      if (!panelRect) return {x:0, y:0};
      const safeMargin = 40;
      const safe = {
        left: panelRect.left - safeMargin,
        right: panelRect.right + safeMargin,
        top: panelRect.top - safeMargin,
        bottom: panelRect.bottom + safeMargin
      };

      for (let i=0;i<50;i++){
        const x = Math.random()* (vw - boxWidth);
        const y = Math.random()* (vh - boxHeight);
        const overlap =
          x + boxWidth > safe.left &&
          x < safe.right &&
          y + boxHeight > safe.top &&
          y < safe.bottom;
        if (!overlap) return {x,y};
      }
      return {x:0,y:0};
    }

    function spawnMsgBox() {
      const msg = document.createElement("div");
      msg.className="msg-box-pop";
      msg.textContent = messages[Math.floor(Math.random()*messages.length)];

      const pos = randomPositionAroundPanel();
      msg.style.left = pos.x+"px";
      msg.style.top = pos.y+"px";

      msgLayer.appendChild(msg);
      setTimeout(() => msg.remove(), 2400);
    }

    setInterval(spawnMsgBox, 250);

    /* === 大雪（慢速柔和版） === */
    function createSnow() {
      const snow = document.createElement("div");
      snow.classList.add("snowflake");

      const size = Math.random() * 10 + 10; // 大雪
      snow.style.width = size + "px";
      snow.style.height = size + "px";

      snow.style.left = Math.random() * window.innerWidth + "px";

      // 落得慢
      snow.style.animationDuration = (Math.random() * 6 + 8) + "s";
      snow.style.animationTimingFunction = "ease-in-out";

      document.body.appendChild(snow);
      setTimeout(() => snow.remove(), 15000);
    }

    setInterval(createSnow, 250); // 数量柔和
  </script>
