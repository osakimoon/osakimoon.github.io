* { box-sizing: border-box; margin:0; padding:0; }

html, body {
  width:100%;
  overflow-x:hidden !important;
  font-family: system-ui, -apple-system, "Segoe UI", sans-serif;

/* ============================================================
   èƒŒæ™¯ 1ï¼šé¬¼ç­æ—¥å¼å¤©ç©ºï¼ˆæŸ”å’Œé’è“ï¼‰
============================================================ */
.sky{
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,
    #bfe9ff 0%,
    #94c7ff 40%,
    #6fa4dd 80%,
    #5f8cc0 100%
  );
  z-index:-10;
  pointer-events:none;
}

/* ============================================================
   èƒŒæ™¯ 2ï¼šå±±å½±ï¼ˆç”¨ scale æ‰©å¼ ï¼Œä¸æ‰©å¤§çœŸå®å®½åº¦ï¼‰
============================================================ */

.mountain, .mountain2{
  position:absolute;
  bottom:20vh;
  width:100%;
  height:28vh;
  transform-origin:center;
  transform:scale(1.35);
  pointer-events:none;
  z-index:-9;
}

.mountain2{
  bottom:14vh;
  opacity:0.7;
  filter:blur(0.5px);
}

/* ============================================================
   èƒŒæ™¯ 3ï¼šé›¾æ°”ï¼ˆæŸ”å’Œæ¼‚æµ®ï¼‰
============================================================ */
.haze{
  position:absolute;
  bottom:0;
  width:100%;
  height:30vh;
  background:linear-gradient(to top,
    rgba(255,255,255,0.65),
    rgba(255,255,255,0.3),
    rgba(255,255,255,0)
  );
  animation:hazeFloat 12s ease-in-out infinite;
  pointer-events:none;
  z-index:-8;
}

@keyframes hazeFloat{
  0%{ transform:translateY(0); }
  50%{ transform:translateY(-10px); }
  100%{ transform:translateY(0); }
}

/* ============================================================
   èƒŒæ™¯ 4ï¼šé¬¼ç­é£å…‰æŸ
============================================================ */
.ray{
  position:absolute;
  top:-25%;
  left:-20%;
  width:140%;
  height:140%;
  background:conic-gradient(
    from 200deg at 0% 0%,
    rgba(255,255,255,0.4),
    rgba(255,255,255,0.15) 30%,
    rgba(255,255,255,0) 60%
  );
  filter:blur(35px);
  opacity:0.28;
  animation:rayMove 16s ease-in-out infinite;
  pointer-events:none;
  z-index:-7;
}

@keyframes rayMove{
  0%{ transform:rotate(-8deg) translate(0,0); }
  50%{ transform:rotate(-6deg) translate(20px,10px); }
  100%{ transform:rotate(-8deg) translate(0,0); }
}

/* ============================================================
   èƒŒæ™¯ 5ï¼šæ¨±èŠ±ç“£ï¼ˆè½»Â·æ…¢Â·ä¸æŒ¡ï¼‰

.petal{
  position:absolute;
  top:-40px;
  width:14px;
  height:10px;
  background:radial-gradient(circle at 30% 40%, #fff, #ffe9f0 50%, transparent);
  border-radius:60% 40% 60% 40%;
  opacity:0.85;
  animation:petalFall linear infinite;
  pointer-events:none;
  filter:blur(0.3px);
  z-index:-6;
}

@keyframes petalFall{
  0%{ transform:translate(0,0) rotate(0deg); }
  50%{ transform:translate(25px,50vh) rotate(30deg); }
  100%{ transform:translate(-10px,100vh) rotate(70deg); }
}

.p1{ left:22%; animation-duration:11s; }
.p2{ left:48%; animation-duration:14s; animation-delay:1.5s; }
.p3{ left:70%; animation-duration:12s; animation-delay:0.8s; }

/* ============================================================
   èƒŒæ™¯ 6ï¼šæ°´é¢ï¼ˆä¸æº¢å‡ºç‰ˆæœ¬ï¼‰

.water{

  pointer-events:none;
  z-index:-5;

/* æ³¢æµªä½¿ç”¨ scaleï¼Œä¸æ”¾å¤§çœŸå®å®½åº¦ */
.wave{
  position:absolute;
  width:100%;
  height:90px;
  top:0;
  left:0;
  transform-origin:center;
  animation-timing-function:linear;
}

.wave1{
  animation:wave1Anim 7s infinite;
  opacity:0.55;
  transform:scaleX(1.8);
}

.wave2{
  animation:wave2Anim 11s infinite;
  opacity:0.38;
  top:18px;
  transform:scaleX(1.9);
}

@keyframes wave1Anim{
  0%{ transform:scaleX(1.8) translateX(0); }
  100%{ transform:scaleX(1.8) translateX(-25%); }
}

@keyframes wave2Anim{
  0%{ transform:scaleX(1.9) translateX(0); }
  100%{ transform:scaleX(1.9) translateX(-20%); }
}

/* æ¶Ÿæ¼ªï¼šæ›´æŸ”å’Œ */
.ripple{
  position:absolute;
  width:10px;
  height:10px;
  bottom:8vh;
  border-radius:50%;
  background:radial-gradient(circle, rgba(255,255,255,0.85), transparent);
  animation:rippleSoft 4.5s ease-out infinite;
  pointer-events:none;
  filter:blur(1px);
}

@keyframes rippleSoft{
  0%{ transform:scale(0.2); opacity:0.8; }
  50%{ opacity:0.4; }
  100%{ transform:scale(5); opacity:0; }
}

.r1{ left:26%; animation-delay:0s; }
.r2{ left:50%; animation-delay:1.2s; }
.r3{ left:73%; animation-delay:2.4s; }
